<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    <title>Pipegenious</title>
</head>
<body>
  <secion class="container-fluid bg">
    <section class="row justify-content-center mt-5" >
      <section class="col-xl-4  col-lg-4 col-md-4 col-sm-6 col-6">
        <form action="signup" method="post" class ="form-container">{% csrf_token %}
          <div class="form-group row">
            <div class="col-sm-12">
              <a class="navbar-brand" href="#">
                <img src="/image/pipegenius.png" width="30" alt="">
              </a>
              <a class="navbar-brand" href="#">Pipegenius</a>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <p class="small text-center">By signing up, you are accepting our <span style="color:blue;font-weight:bold">Terms</span> and <span style="color:blue;font-weight:bold">Privacy Policy.</span></p>
            </div>
          </div>
        </form>
            
            
      </section>
    </section>
  </secion>
</body>
</html>
