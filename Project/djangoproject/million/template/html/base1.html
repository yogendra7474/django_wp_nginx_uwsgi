<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>

      </a>

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-users"></i><span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i></a>
          </li>

          </div>

          </div>

                  </div>

                          <label for="all">All</label>
                      </div>
                      <div class="form-group form-check function-check FunctionCheck">

                          <input type="checkbox" class="form-check-input" id="exampleCheck9" name="function[]" value="MediaCommunication" />

                          <input type="checkbox" class="form-check-input" id="exampleCheck10" name="function[]" value="Marketing" />

                          <input type="checkbox" class="form-check-input" id="exampleCheck11" name="function[]" value="Manager-Level" />

                          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="function[]" value="Research" />
                          <label class="form-check-label" for="exampleCheck1">Research</label><br>
                          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="function[]" value="Entrepreneurship" />
                          <label class="form-check-label" for="exampleCheck1">Entrepreneurship</label><br>
                          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="function[]" value="Product Management" />

                      </div>

                          <input id="SeniorityAllCheck" type="checkbox" />

                          <label class="form-check-label" for="exampleCheck1">Director</label><br>
                          <input type="checkbox" class="form-check-input" name="CL[]" value="C-Level" />
                          <label class="form-check-label" for="exampleCheck1">C-Level</label><br>
                          <input type="checkbox" class="form-check-input" name="CL[]" value="Manager-Level" />

                          <input type="checkbox" class="form-check-input" name="CL[]" value="Staff" />

                          <input type="checkbox" class="form-check-input" name="CL[]" value="CXO" />

                          <input type="checkbox" class="form-check-input" name="CL[]" value="Entry" />

                      </div>
                      </div>

                  <div class="overflow-auto dropdown-menu" aria-labelledby="dropdownsl" style=" width:90%; height:200px; background-color:rgb(160, 240, 32);">
                      <div style=" margin-left:5px;">
                      <div class="checkbox select-all">
                          <input id="CompanysizeAllCheck" type="checkbox" />
                          <label for="all">All</label>
                      </div>
                      <div class="form-group form-check form-check-cs CompanysizeCheck">
                          <input type="checkbox" class="form-check-input avi" name="CS[]" value="1-10" />

                          <input type="checkbox" class="form-check-input" name="CS[]" value="10-50" />
                          <label class="form-check-label" for="exampleCheck1">10-50</label><br>
                          <input type="checkbox" class="form-check-input" name="CS[]" value="50-200" />
                          <label class="form-check-label" for="exampleCheck1">50-200</label><br>
                          <input type="checkbox" class="form-check-input" name="CS[]" value="200-500" />
                          <label class="form-check-label" for="exampleCheck1">200-500</label><br>
                          <input type="checkbox" class="form-check-input" name="CS[]" value="500-1k" />
                          <label class="form-check-label" for="exampleCheck1">500-1k</label><br>
                          <input type="checkbox" class="form-check-input" name="CS[]" value="1k-5k" />
                          <label class="form-check-label" for="exampleCheck1">1k-5k</label><br>
                          <input type="checkbox" class="form-check-input" name="CS[]" value="5k-10k"/>
                          <label class="form-check-label" for="exampleCheck1">5k-10k</label><br>
                          <input type="checkbox" class="form-check-input"name="CS[]" value="10K - 50K" />
                          <label class="form-check-label" for="exampleCheck1">10k-50k</label><br>
                          <input type="checkbox" class="form-check-input" name="CS[]" value="50k+" />
                          <label class="form-check-label" for="exampleCheck1">50k+</label><br>
                      </div>
                      </div>
                  </div>
                  </div>
                  <div class="floating-label" style=" background-color:rgb(235, 238, 230);">      
                  <input class="floating-input" type="text"  name="industry" placeholder=" ">
                  <span class="highlight"></span>
                  <label class="floating-label-all">Industry <i class="fas fa-plus"></i></label>
                  </div>
                  <div class="geography">
                  <p>Geography</p>
                  <div class="floating-label" style=" background-color:rgb(235, 238, 230);">      
                      <input class="floating-input" type="text" name="geography" placeholder=" ">
                      <span class="highlight"></span>
                      <label class="floating-label-all">Country/States <i class="fas fa-plus"></i></label>
                  </div>

      <div class="search-bar" style="height:650px;  background-color:rgb(224, 19, 190);">

          <div class="row-fluid dashboard-arrow-area" >
            <div class="d-flex flex-row bd-highlight dashboard-sizing" >
              <div>
              </div>
              <div class="p-2 bd-highlight">
                <i class="fas fa-arrows-alt-h fa-fw" id="HorizontalArrow"></i>
              </div>
              <div class="p-2 bd-highlight">
                <i class="fas fa-arrows-alt-v fa-fw" id="VerticalArrow"></i>
              </div>
              <div class="p-2 bd-highlight ">
                <i class="fas fa-arrows-alt fa-fw" id="ExpandArrow" ></i>
              </div>
            </div>
          </div>
          <div class="row-fluid dashboard-sorting" style="height:60px;  background-color:rgb(218, 203, 215);">

                <i class="fa fa-filter" data-toggle="dropdown"></i>
                <div class="dropdown-menu" id="grpChkBox">
                  <p><input type="checkbox" name="name" /> Name</p>
                  <p><input type="checkbox" name="comp" /> Company</p>
                  <p><input type="checkbox" name="emailphone" /> Email | Phone Number</p>
                  <p><input type="checkbox" name="compnyadd" /> Company ddress</p>

                </div>
              </div>
              <div class="p-2 bd-highlight">
                
              </div>
              <div class="p-2 bd-highlight">
              </div>
              <div class="p-2 bd-highlight ">
              </div>
            </div>
          </div>
          <form action="Clinet_save" method="post" >{% csrf_token %}
            <div class="row-fluid dashboard-sorting" style="height:40px;  background-color:rgba(241, 241, 241, 0.993);">
              <div class="d-flex flex-row bd-highlight" >
                <div class="p-2 bd-highlight checkbox-all" style="height:40px;  background-color:#1fae66">
                  <div class="form-check check-input-cl">
                    <input type="checkbox" class="none check-input" id="checkbox-all-ser">
                    <span class="dropdown">
                      <i class="fas fa-angle-down "  data-toggle="dropdown"></i>
                      <!-- <div class="dropdown-menu" >
                        <input type="checkbox" class="dropdown-item" id="">
                        <span>select all</span>
                        <a class="dropdown-item" href="#">selct upto </a>
                      </div> -->
                    </span>

                </div>

                </div>
                <div class="p-2 bd-highlight ">
                  <button class="vers">remove</button>
                </div>
              </div>
              <div class="main-search-result">
              </div>
            </div>
            <div class="row-fluid dashboard-sorting">
              <div class="overflow-auto" style="width:100%; background-color:rgb(255, 141, 47); height:530px; ">

              </div>

</html>
